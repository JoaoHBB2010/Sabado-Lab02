<script>

 /*


PROBLEMA: SIMULAÇÃO DE ANÁLISE DE CRÉDITO

Problema: Simulação de Análise de Crédito





Crie um programa que simula um sistema de análise de crédito simplificado.
 O sistema deve solicitar três informações do cliente e decidir se o crédito será aprovado ou não.





**Regras para Aprovação (TODAS devem ser verdadeiras):**


1. O cliente deve ser maior de idade (idade >= 18).


2. O cliente deve ter uma renda mensal superior a R$ 2500,00.


3. O cliente não pode ter restrições no nome (o famoso "nome sujo").





**Instruções:**


- Peça ao usuário a idade.


- Peça ao usuário a renda mensal.


- Peça ao usuário se ele possui restrição no nome, esperando uma resposta "sim" ou "nao".


- Use operadores lógicos (&&) para combinar as três condições em uma única estrutura de decisão.


- Exiba um dos seguintes alertas: "Crédito APROVADO!" ou "Crédito REPROVADO.".


*/





    //ENTRADA
    const idade = Number(prompt("Qual a sua idade?"));
    const renda = Number(prompt("Qual é a sua renda mensal?"));
    const restricao = prompt("Você possui uma restrição no nome?");

    //PROCESSAMENTO
    let mensagem = "";

    ( idade >= 18 && renda >= 2500 && restricao == "nao")?
    mensagem ="Crédito aprovado!":
    mensagem ="Crédito reprovado!";



    //SAÍDA
    alert(mensagem);


</script>
